############################### MONITORS ##############################

monitor = eDP-1, 1920x1080, 0x0, 1

monitor = DP-1, 1920x1080, 1920x0, 1
workspace = 1, monitor:DP-1
workspace = r[2-10], monitor:eDP-1

windowrulev2 = suppressevent maximize, class:.*

################################ THEMES ###############################

env = QT_THEME, Adwaita Adwaita-Dark
env = GTK3_THEME, adw-gtk3 adw-gtk3-dark
env = WALLPAPER_PATH, ~/Media/BG_light.jpg ~/Media/BG_dark.jpg

env = ROFI_THEME, ./rounded-light.rasi ./rounded-dark.rasi
env = DUNST_BG_COLOR, #ededed #212121
env = DUNST_FG_COLOR, #000000 #ffffff

exec-once = env WALLPAPER=$(bash ~/.config/waybar/scripts/theme.sh wallpaper) hyprpaper

################################# APPS ################################

exec-once = waybar &
exec-once = librewolf & vesktop &

$terminal = kgx
$fileManager = nautilus
$menu = rofi -show-icons -show

################################# ENV #################################

env = XCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME, qt6ct

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland

env = QT_QPA_PLATFORM, wayland;xcb
env = CLUTTER_BACKEND, wayland
env = GDK_BACKEND, wayland
env = EGL_PLATFORM, wayland
env = ELECTRON_OZONE_PLATFORM_HINT, wayland

env = MOZ_ENABLE_WAYLAND, 1
env = MOZ_DISABLE_RDD_SANDBOX, 1
env = QT_STYLE_OVERRIDE, adwaita

################################# VARS ################################

input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = false
        clickfinger_behavior = true
    }

    touchdevice {
        enabled = false
    }

    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = true

    allow_tearing = false
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

gestures {
    workspace_swipe = on
}


################################# BINDS #################################

$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod, D, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu drun
bind = $mainMod_SHIFT, R, exec, $menu run
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, librewolf
bind = $mainMod, Z, exec, zeditor

bind = , code:107, exec, ~/.config/hypr/scripts/screenshot.sh
bind = $mainMod, code:107, exec, ~/.config/hypr/scripts/screencast.sh
bind = , XF86Calculator, exec, gnome-calculator || qalculate

bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volctl.sh SOURCE toggle
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volctl.sh SINK toggle
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volctl.sh SINK +
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volctl.sh SINK -
binde = $mainMod, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volctl.sh SOURCE +
binde = $mainMod, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volctl.sh SOURCE -
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightctl.sh +5%
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightctl.sh 5%-
bind = , XF86_Switch_VT, exec, nautilus
bind = Meta_L, l, exec, dm-tool lock && systemctl suspend
bind = Meta_L, i, exec, zeditor ~/Dots

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = SUPER, code:10, workspace, 1
bind = SUPER, code:11, workspace, 2
bind = SUPER, code:12, workspace, 3
bind = SUPER, code:13, workspace, 4
bind = SUPER, code:14, workspace, 5
bind = SUPER, code:15, workspace, 6
bind = SUPER, code:16, workspace, 7
bind = SUPER, code:17, workspace, 8
bind = SUPER, code:18, workspace, 9
bind = SUPER, code:19, workspace, 10

bind = SUPER_SHIFT, code:10, movetoworkspace, 1
bind = SUPER_SHIFT, code:11, movetoworkspace, 2
bind = SUPER_SHIFT, code:12, movetoworkspace, 3
bind = SUPER_SHIFT, code:13, movetoworkspace, 4
bind = SUPER_SHIFT, code:14, movetoworkspace, 5
bind = SUPER_SHIFT, code:15, movetoworkspace, 6
bind = SUPER_SHIFT, code:16, movetoworkspace, 7
bind = SUPER_SHIFT, code:17, movetoworkspace, 8
bind = SUPER_SHIFT, code:18, movetoworkspace, 9
bind = SUPER_SHIFT, code:19, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
